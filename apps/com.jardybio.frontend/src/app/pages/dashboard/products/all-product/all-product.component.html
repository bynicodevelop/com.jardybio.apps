<div class="container mx-auto px-4">
  <div class="flex justify-between items-center my-4">
    <h1 class="text-2xl font-semibold">Liste des produits</h1>
    <a
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded cursor-pointer"
      [routerLink]="['create']"
    >
      Cr√©er un nouveau produit
    </a>
  </div>

  <div *ngIf="(products$ | ngrxPush)?.length === 0" class="text-center my-8">
    <p>Aucun produit disponible.</p>
  </div>

  <div *ngIf="(products$ | ngrxPush)?.length">
    <table class="w-full table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">Nom du produit</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let product of products$ | ngrxPush"
          class="bg-white border"
        >
          <td class="px-4 py-2">{{ product.name }}</td>
          <td class="px-4 py-2 flex justify-end space-x-3">
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-3 rounded"
            >
              Voir
            </button>
            <button
              (click)="deleteProduct(product)"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded"
            >
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
