<div class="container mx-auto px-4">
  <div class="flex justify-between items-center my-4">
    <h2 class="text-xl font-semibold mb-4">Liste des articles</h2>
    <a
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded cursor-pointer"
      routerLink="/create-article"
      >Cr√©er un nouvel article</a
    >
  </div>
  <table *ngrxLet="product$ as product" class="table-auto mt-4">
    <thead>
      <tr>
        <th class="px-4 py-2">Titre</th>
        <th class="px-4 py-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let article of product?.articles"
        class="border-b border-gray-300"
      >
        <td class="px-4 py-2">{{ article.title }}</td>
        <td class="px-4 py-2">
          <a
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer inline-block whitespace-nowrap"
            [routerLink]="['article', article.id]"
          >
            Afficher le contenu
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
